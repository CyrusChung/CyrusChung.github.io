<!DOCTYPE html>
<meta charset = "UTF-8">
<meta name = "viewport" content = "width=device-width, initial-scale=1, maximum-scale=3">
<!-- <link rel="stylesheet" type="text/css" href="css/normalize.css"> -->
<link rel="stylesheet" type="text/css" href="css/main.css">
<html>
	<head>
		<title>Cyrus Zhong</title>
		<link rel="icon" type="image/png" href="jpg/icon.png" sizes="32x32">
	</head>
	<body>
		<div id='wrap'>
			<header>
				<div id="profile">
					<img src="jpg/profile.jpg">
					<section>
						<h1>Cyrus Zhong</h1>
						<p>A guy interested in many things.</p>
					</section>
				</div>
				<nav>
					<div id="menu-btn">
						<span></span>
						<span></span>
						<span></span>
					</div>
					<ul id="menu-content">
						<li><a  class="visiting" href="index.html">HOME</a></li>
						<li><a href="">URBAN PLANNING</a></li>
						<li><a href="">FRONT-END DEV.</a></li>
						<li><a href="">ABOUT</a></li>
					</ul>
				</nav>
			</header>
			<div id="main-content">
				  <h1 class="page-heading">Posts</h1>
				  <ul class="post-list">
				    {% for post in site.posts %}
				      <li>
				        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

				        <h2>
				          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
				        </h2>
				      </li>
				    {% endfor %}
				  </ul>
			</div>
		</div>
		<footer>
			<div class="container">
				<div id="social">
					<a id="Github" href=""></a>
					<a id="Wechat" href=""></a>
					<a id="Zhihu" href=""></a>
				</div>
				<p>&copy;<script type="text/javascript">document.write(new Date().getFullYear());</script> Cyrus</p>
				<a href="https://github.com/" alt="Github, social coding.">Proundly hosted by Github</a>
			</div>
		</footer>
		<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
